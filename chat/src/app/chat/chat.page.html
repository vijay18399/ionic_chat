<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-avatar slot="start">
      <img  src="https://ui-avatars.com/api/?name={{to}}">
    </ion-avatar>
    <ion-title>{{ to }}</ion-title>

   
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row *ngFor="let message of messages">

    <ion-col size="9" *ngIf="message.from === to &&  message.to === from" class="message other-message">
      <b>{{ message.from }}</b><br>
      <span>{{ message.message }}</span>
      <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
    </ion-col>

    <ion-col offset="3" size="9" *ngIf="message.from === from  && message.to === to" class="message my-message">
      <b>{{ message.to }}</b><br>
      <span>{{ message.message }}</span>
      <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
    </ion-col>

  </ion-row>
</ion-grid>
</ion-content>

<ion-footer translucent>
  <ion-toolbar color="light">
    <ion-row align-items-center>
      <ion-col size="10">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="message === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
